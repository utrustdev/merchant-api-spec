get:
  tags:
    - "Payment"
  summary: List payments for all the merchant's stores
  description: >-
    List payments that were created after an order has been fullfilled. This
    list shows the payments that are made to the merchant who makes the call.
  operationId: listPayments
  parameters:
    - $ref: "#/definitions/Pagination/parameters/cursorParam"
    - $ref: "#/definitions/Pagination/parameters/limitParam"
  responses:
    '200':
      description: List of payments for merchant
      schema:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              $ref: "#/definitions/Payment"
