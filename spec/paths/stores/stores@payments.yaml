get:
  tags:
    - "Store Payment"
  summary: List payments
  description: >-
    List payments that were created after an order has been fullfilled. This
    list shows the payments that are made to the store who makes the call.
  operationId: listStorePayments
  parameters:
    - in: query
      name: count
      type: integer
      maximum: 20
      default: 10
      required: true
  responses:
    '200':
      description: List of payments for a store
      schema:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              $ref: "#/definitions/Payment"
