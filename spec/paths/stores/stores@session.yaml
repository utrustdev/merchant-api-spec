post:
  tags:
    - "Store Session"
  summary: "Generate a valid token for this session"
  description: |
    Use your credentials to generate a JWT that you will
    need to perform any authenticated request on the API
  operationId: "generateStoreToken"
  parameters:
    - in: "body"
      name: "credentials"
      description: "Your UTRUST credentials"
      schema:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              type:
                type: "string"
                enum: ["session"]
              attributes:
                type: "object"
                properties:
                  client_id:
                    type: "string"
                  client_secret:
                    type: "string"
                required:
                  - "client_id"
                  - "client_secret"

  responses:
    200:
      description: "Token generated"
      schema:
        $ref: "#/definitions/Token"

    401:
      description: "Invalid credentials"
      schema:
        $ref: "#/definitions/Error"


delete:
  tags:
    - "Store Session"
  summary: "Revokes the token for the current session"
  operationId: "revokeStoreToken"

  responses:
    200:
      description: "Token revoked"
