post:
  tags:
    - Session
  summary: Generate a valid token for this session
  description: |
    Use your credentials to generate a JWT that you will
    need to perform any authenticated request on the API
  operationId: generateToken
  parameters:
    - in: body
      name: credentials
      description: Your Utrust credentials
      schema:
        type: object
        properties:
          data:
            type: object
            properties:
              type:
                type: string
                enum:
                  - session
              attributes:
                type: object
                properties:
                  email:
                    type: string
                    format: email
                    example: "john@example.com"
                  password:
                    type: string
                required:
                  - email
                  - password
  responses:
    "200":
      description: Token generated
      schema:
        $ref: "#/definitions/Token"
    "401":
      description: Invalid credentials
      schema:
        $ref: "#/definitions/Error"
delete:
  tags:
    - Session
  summary: Revokes the token for the current session
  operationId: revokeToken
  responses:
    "200":
      description: Token revoked
