get:
  tags:
    - "Order"
  summary: "List orders for all the merchant's stores"
  operationId: listOrders
  parameters:
    - in: query
      name: count
      type: integer
      maximum: 20
      default: 10
  responses:
    '200':
      description: List of orders for merchant
      schema:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              $ref: "#/definitions/Order"
