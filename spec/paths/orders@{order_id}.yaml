get:
  tags:
    - "Order"
  summary: "Show order details"
  operationId: showOrderDetails
  parameters:
    - in: path
      name: order_id
      type: string
      format: UUID
      required: true
  responses:
    '200':
      description: Order details
      schema:
        type: "object"
        properties:
          data:
            $ref: "#/definitions/Order"
    '404':
      description: Order not found
      schema:
        $ref: '#/definitions/Error'
