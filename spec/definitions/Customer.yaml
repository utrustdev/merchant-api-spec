type: "object"
properties:
  first_name:
    type: "string"
    example: "John"
  last_name:
    type: "string"
    example: "Doe"
  email:
    type: "string"
    format: "email"
    example: "john@example.com"
  address1:
    type: "string"
    description: "Billing address 1"
    example: "118 Main St"
  address2:
    type: "string"
    description: "Billing address 2"
    example: ""
  city:
    type: "string"
    description: "Billing city"
    example: "New York"
  state:
    type: "string"
    description: "Billing state"
    example: "New York"
  postcode:
    type: "string"
    description: "Billing postcode"
    example: "" 
  country:
    type: "string"
    description: "Billing country. Format [ISO 3166-1 Alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)"
    example: "US"
required:
  - "email"
  - "country"
