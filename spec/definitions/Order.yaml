type: "object"
properties:
  reference:
    type: "string"
    example: "order-1"
  currency:
    type: "string"
    example: "EUR"
  total:
    type: "integer"
    minimum: 0
    example: 100
  return_urls:
    type: "object"
    properties:
      return_url:
        type: "string"
        format: "url"
        example: "http://example.com/return"
      cancel_url:
        type: "string"
        format: "url"
        example: "http://example.com/cancel"
  line_items:
    type: "array"
    items:
      $ref: "#/definitions/LineItem"
