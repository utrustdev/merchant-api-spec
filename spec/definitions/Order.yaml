type: "object"
properties:
  id:
    allOf:
      - $ref: "#/definitions/UUID"
  type:
    type: "string"
    enum: ["orders"]
  attributes:
    type: "object"
    properties:
      created_at:
        type: "string"
        format: "date-time"
        example: "2018-04-26T12:48:11.954503"
      total_amount:
        allOf:
          - $ref: "#/definitions/Currency"
      customer:
        $ref: "#/definitions/Customer"
      merchant_uuid:
        allOf:
          - $ref: "#/definitions/UUID"
      items:
        type: "array"
        items:
          $ref: "#/definitions/LineItem"

