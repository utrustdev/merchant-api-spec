type: "object"
properties:
  id:
    $ref: "#/definitions/UUID"
  state:
    type: "string"
    enum: ["confirmed", "rejected", "expired"]
  order_number:
    schema:
      $ref: "#/definitions/UUID"
    example: "14d26368-d9ce-47e1-8a47-f533d3b59abe"
  payer:
    type: "object"
    properties:
      payment_method:
        type: "string"
        enum: ["utrust", "blockchain"]
  total_amount:
    $ref: "#/definitions/Currency"
  transactions:
    type: "array"
    items:
      schema:
        $ref: "#/definitions/PaymentTransaction"
      example:
        - payee: "merchant"
          amount:
            total: "40.00"
            currency: "USD"
            details:
              subtotal: "39.00"
              handling_fee: "1.00"
          partner_fee_details:
            receiver: "utrust"
            amount:
              total: "0.40"
              currency: "USD"
          description: "The payment transaction description"

        - payee: "merchant"
          amount:
            total: "50.00"
            currency: "USD"
            details:
              subtotal: "45.00"
              handling_fee: "5.00"
          partner_fee_details:
            receiver: "utrust"
            amount:
              total: "0.45"
              currency: "USD"
          description: "The payment transaction description"
