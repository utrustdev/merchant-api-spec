type: "object"
properties:
  total:
    type: "string"
    format: "decimal"
    example: "40.00"
  currency:
    type: "string"
    example: "USD"
    enum:
      [
        "AED",
        "ARS",
        "AUD",
        "BRL",
        "CAD",
        "CHF",
        "CLP",
        "CNY",
        "CZK",
        "DKK",
        "DOP",
        "EUR",
        "GBP",
        "HKD",
        "HUF",
        "IDR",
        "ILS",
        "INR",
        "JPY",
        "KRW",
        "MYR",
        "MXN",
        "NOK",
        "NZD",
        "PHP",
        "PKR",
        "PLN",
        "RON",
        "RUB",
        "SEK",
        "SGD",
        "THB",
        "TRL",
        "TWD",
        "USD",
        "ZAR",
      ]
  details:
    type: "object"
    description: |
      Additional details about the amount
    properties:
      subtotal:
        type: "string"
        format: "decimal"
        example: "39.00"
      shipping:
        type: "string"
        format: "decimal"
        example: "1.00"
      tax:
        type: "string"
        format: "decimal"
        example: "1.00"
      discount:
        type: "string"
        format: "decimal"
        example: "2.00"
required:
  - "total"
  - "currency"
