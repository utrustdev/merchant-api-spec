swagger: "2.0"
schemes:
  - https
host: api.utrust.com
basePath: /
info:
  description: |
    JSON HTTP API for Merchants with an UTRUST store account

    # Authentication

    UTRUST offers JSON Web Tokens (JWT) authentication.  We call our resource
    for generating JWT [Sessions](#tag/Session).
  version: "1.0.0"
  title: "UTRUST Merchant API"
  contact:
    email: "apiteam@utrust.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  x-logo:
    url: "https://s2.coinmarketcap.com/static/img/coins/200x200/2320.png"
externalDocs:
  description: Check out the repo
  url: "https://github.com/utrustdev/merchant-api-spec"
produces:
  - application/json
consumes:
  - application/json

tags:
  - name: "Store Order"
  - name: "Store Session"
  - name: "Store Payment"

x-tagGroups:
  - name: Stores API
    tags:
      - "Store Order"
      - "Store Payment"
      - "Store Session"

securityDefinitions:
  JWT:
    description: "You can create a JSON Web Token (JWT) via our Sessions resource"
    type: basic

security:
  - JWT: []
